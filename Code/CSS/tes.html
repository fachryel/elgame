<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEEER Simulator - Game Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e1a;
            color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        .game-title {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .gallery-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
        }

        .main-section {
            flex: 1;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%2300bfff;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ff8c42;stop-opacity:1" /></linearGradient></defs><rect width="800" height="450" fill="url(%23grad1)"/><circle cx="400" cy="225" r="80" fill="rgba(0,0,0,0.6)"/><polygon points="380,195 380,255 430,225" fill="white"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 25px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 8px;
        }

        .thumbnail-scroll-container {
            position: relative;
            overflow: visible;
            padding: 0 20px;
            margin: 0 -20px;
        }

        .thumbnail-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: #4a5a7a #1a2a4a;
            padding-bottom: 15px;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: -20px;
            margin-right: -20px;
        }

        .thumbnail-grid::-webkit-scrollbar {
            height: 10px;
        }

        .thumbnail-grid::-webkit-scrollbar-track {
            background: #1a2a4a;
            border-radius: 5px;
            margin: 0 20px;
        }

        .thumbnail-grid::-webkit-scrollbar-thumb {
            background: #4a5a7a;
            border-radius: 5px;
        }

        .thumbnail-grid::-webkit-scrollbar-thumb:hover {
            background: #5a6a8a;
        }

        /* Force scrollbar to always show */
        .thumbnail-grid::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        }

        .thumbnail {
            min-width: 180px;
            aspect-ratio: 16/9;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            border-color: #4a9eff;
        }

        .thumbnail.active {
            border-color: #4ade80;
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scroll-button {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4a5a7a;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-button:hover {
            background: rgba(74, 154, 255, 0.9);
            border-color: #4a9eff;
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: 2px solid #4a5a7a;
            background: #1a2a4a;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #2a3a5a;
            transform: translateY(-2px);
            border-color: #4a9eff;
        }

        .sidebar {
            width: 300px;
            background: rgba(30, 30, 46, 0.95);
            border: 2px solid #3a4a6a;
            border-radius: 8px;
            padding: 0;
            height: fit-content;
        }

        .sidebar-header {
            background: #2a3a5a;
            padding: 15px;
            border-radius: 6px 6px 0 0;
            border-bottom: 2px solid #4a5a7a;
            font-size: 1rem;
            text-align: center;
        }

        .sidebar-content {
            padding: 20px;
        }

        .game-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #4a9eff 0%, #ff8c42 100%);
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .game-description {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #c0d0e0;
            margin-bottom: 15px;
        }

        .game-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #3a4a6a;
            font-size: 0.8rem;
        }

        .info-label {
            color: #8a9aaa;
        }

        .info-value {
            color: #fff;
            text-align: right;
        }

        .rating {
            color: #ffd700;
        }

        .link-value {
            color: #4a9eff;
        }

        .tags {
            margin-top: 15px;
        }

        .tag {
            display: inline-block;
            background: #3a4a6a;
            padding: 4px 10px;
            border-radius: 4px;
            margin: 3px;
            font-size: 0.75rem;
        }

        .three-dots {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .three-dots:hover {
            background: rgba(74, 154, 255, 0.8);
        }

        @media (max-width: 1024px) {
            .gallery-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }

        /* Generate unique gradient for each thumbnail */
        .thumbnail:nth-child(1) .thumbnail-img {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .thumbnail:nth-child(2) .thumbnail-img {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .thumbnail:nth-child(3) .thumbnail-img {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .thumbnail:nth-child(4) .thumbnail-img {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .thumbnail:nth-child(5) .thumbnail-img {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .thumbnail:nth-child(6) .thumbnail-img {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
    </style>
</head>
<body>
    <h1 class="game-title">DEEEER Simulator</h1>
    
    <div class="gallery-container">
        <div class="main-section">
            <div class="video-container" id="mainVideo">
                <div class="video-placeholder">
                    <div class="play-button">
                        <div class="play-icon"></div>
                    </div>
                </div>
            </div>

            <div class="thumbnail-scroll-container">
                <button class="scroll-button scroll-left" id="scrollLeft">‹</button>
                <button class="scroll-button scroll-right" id="scrollRight">›</button>
                
                <div class="thumbnail-grid" id="thumbnailGrid">
                    <div class="thumbnail active" data-index="0">
                        <div class="thumbnail-img"></div>
                    </div>
                    <div class="thumbnail" data-index="1">
                        <div class="thumbnail-img"></div>
                    </div>
                    <div class="thumbnail" data-index="2">
                        <div class="thumbnail-img"></div>
                    </div>
                    <div class="thumbnail" data-index="3">
                        <div class="thumbnail-img"></div>
                    </div>
                    <div class="thumbnail" data-index="4">
                        <div class="thumbnail-img"></div>
                    </div>
                    <div class="thumbnail" data-index="5">
                        <div class="thumbnail-img"></div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn" id="wishlistBtn">Wishlist</button>
                <button class="btn" id="followBtn">Follow</button>
                <button class="btn" id="communityBtn">Game Community</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">Browse Similar Games</div>
            <div class="sidebar-content">
                <div class="game-thumbnail"></div>
                
                <div class="game-description">
                    Lorem ipsum dolor sit amet consectetur adipiscing elit. Quisque faucibus ex sapien vitae pellentesque sem placerat
                </div>

                <div class="game-info">
                    <div class="info-row">
                        <span class="info-label">DEVELOPER:</span>
                        <span class="info-value">Gibier Games</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">PUBLISHER:</span>
                        <span class="info-value link-value">Playism</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Release Date:</span>
                        <span class="info-value link-value">01 Nov, 2021</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Overall Rating:</span>
                        <span class="info-value rating">9.1 / 10 (1,234 Reviews)</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Single-Player</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Controller Support</span>
                    </div>
                </div>

                <button class="three-dots">⋮</button>
            </div>
        </div>
    </div>

    <script>
        // Scroll functionality
        const thumbnailGrid = document.getElementById('thumbnailGrid');
        const scrollLeft = document.getElementById('scrollLeft');
        const scrollRight = document.getElementById('scrollRight');

        scrollLeft.addEventListener('click', () => {
            thumbnailGrid.scrollBy({
                left: -200,
                behavior: 'smooth'
            });
        });

        scrollRight.addEventListener('click', () => {
            thumbnailGrid.scrollBy({
                left: 200,
                behavior: 'smooth'
            });
        });

        // Thumbnail click functionality
        const thumbnails = document.querySelectorAll('.thumbnail');
        const mainVideo = document.getElementById('mainVideo');

        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                // Remove active class from all thumbnails
                thumbnails.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked thumbnail
                thumb.classList.add('active');
                
                // Update main video (in a real app, you would change the video source)
                console.log('Selected thumbnail:', index);
                
                // Optional: scroll to make clicked thumbnail visible
                thumb.scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'center'
                });
            });
        });

        // Play button functionality
        const playButton = document.querySelector('.play-button');
        playButton.addEventListener('click', () => {
            alert('Video would play here!');
        });

        // Button functionality
        document.getElementById('wishlistBtn').addEventListener('click', () => {
            alert('Added to Wishlist!');
        });

        document.getElementById('followBtn').addEventListener('click', () => {
            alert('Following this game!');
        });

        document.getElementById('communityBtn').addEventListener('click', () => {
            alert('Opening Game Community...');
        });

        // Three dots menu
        document.querySelector('.three-dots').addEventListener('click', () => {
            alert('More options...');
        });
    </script>
</body>
</html>
